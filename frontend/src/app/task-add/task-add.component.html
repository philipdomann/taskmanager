<div class="task-add-container">
  <input type="text" [(ngModel)]="name" placeholder="Task Name" class="form-control">
  <select [(ngModel)]="priority" class="form-select">
    <option *ngFor="let priority of priorities" [ngValue]="priority">{{ priority }}</option>
  </select>
  <button class="btn btn-success" (click)="addTask(name, priority)">Add Task</button>
</div>
