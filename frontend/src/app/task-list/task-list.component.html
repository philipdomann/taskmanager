<div class="task-list-container">
  <ul class="task-list">
    <li *ngFor="let task of tasks" class="task-item">
      <button class="btn btn-danger" (click)="removeTask(task)">
        <i class="bi bi-trash"></i>
      </button>
      <input type="text" [(ngModel)]="task.name" class="form-control task-input" (blur)="saveTask(task)">
      <select [(ngModel)]="task.priority" class="form-select task-select" (change)="saveTask(task)">
        <option *ngFor="let priority of taskService.getTaskPriorities()" [value]="priority">{{ priority }}</option>
      </select>
      <input type="checkbox" [(ngModel)]="task.done" (change)="saveTask(task)" class="form-check-input task-checkbox">
    </li>
  </ul>
</div>
